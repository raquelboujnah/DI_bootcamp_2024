<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <header>
                <h1>Log In</h1>
            </header>
            <form>
                <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
                <div class="line">
                    <input class="checkbox" type="checkbox">Remember me
                    <a href="" id="forgot">Forgot password?</a><br>
                </div>
                <button id="login" type="submit">LOG IN</button>
            </form>
            <div id="connect">
                <div id="left"></div>
                <p id="or">or connect with</p>
                <div id="right"></div>
            </div>
            <div id="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p id="copy"><i class="fa-regular fa-copyright"></i>2023</p>
        </div>


        <div class="container-right">
            <div id="grad">
                <div class="small-container">
                    <i class="fa-solid fa-user-plus"></i>
                    <h1>Hello, friend</h1>
                    <p id="text">Enter your personal details and start journey with us</p>
                    <button class="btn">REGISTER<i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
